<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Rahil Karkar, Ansh Pathapadu, Nirusma Dahal">
  <!-- Deployed URL: http://www.cs.virginia.edu/uzu3gv/jukeboxd/ -->
  <title>JukeBoxed ‚Äî Account Settings</title>
  <link rel="stylesheet" href="css/settings.css" />
</head>
<body class="bg">
  <header class="site-header">
    <a class="logo" href="index.html">
      <span class="logo-ice">Juke</span><span class="logo-core">Boxed</span>
    </a>
    <nav class="main-nav">
      <a href="profile.html">Profile</a>
      <a href="#">Songs</a>
      <a href="#">Lists</a>
      <a href="index.html">Sign Out</a>
    </nav>
    <form class="search">
      <input type="search" placeholder="Search" aria-label="Search music" />
      <button type="submit" aria-label="Submit search">üîç</button>
    </form>
  </header>

  <main class="container settings">
    <div class="settings-header">
      <h2 class="page-title">Account Settings</h2>
    </div>
    
    <nav class="tabs">
      <button class="tab active" type="button">Profile</button>
      <button class="tab" type="button">Profile Picture</button>
      <button class="tab" type="button">Notifications</button>
    </nav>

    <section class="settings-content">
      <form class="settings-form" action="profile.html" method="get">
        <h3 class="form-title">Profile</h3>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            class="input-field"
            value="USER0329"
            required
            autocomplete="username">
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName"
              class="input-field"
              placeholder="First name"
              autocomplete="given-name">
          </div>
          <div class="form-group half">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName"
              class="input-field"
              placeholder="Last name"
              autocomplete="family-name">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="input-field"
            placeholder="your@email.com"
            required
            autocomplete="email">
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea 
            id="bio" 
            name="bio"
            class="input-field textarea"
            placeholder="Tell us about yourself..."
            rows="5"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </section>
  </main>
</body>
</html>
