<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBoxed - Account Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1 class="logo">Juke<span>Boxed</span></h1>
        </div>
        <div class="nav-center">
            <div class="user-profile">
                <div class="profile-avatar"></div>
                <span class="username">USER0329</span>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
            <a href="#" class="nav-link">SONGS</a>
            <a href="#" class="nav-link">LISTS</a>
            <a href="signin.html" class="nav-link">SIGN OUT</a>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </nav>

    <main class="content">
        <h2 class="page-title">Account Settings</h2>
        
        <div class="tabs">
            <button class="tab active">Profile</button>
            <button class="tab">Profile Picture</button>
            <button class="tab">Notifications</button>
        </div>

        <div class="settings-form">
            <h3 class="form-title">Profile</h3>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="input-field">
                </div>
                <div class="form-group half">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="input-field">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" class="input-field textarea"></textarea>
            </div>
            <button class="submit-btn">SUBMIT</button>
        </div>
    </main>
</body>
</html>
